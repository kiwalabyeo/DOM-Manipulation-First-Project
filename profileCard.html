<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Your JS -->
    <script src="app.js" defer></script>
  </head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">

  <section class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-xl p-6 space-y-4 shadow">

    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
      Profile Card
    </h2>

    <p id="name" class="text-gray-700 dark:text-gray-300">
      Name: Oscar
    </p>

    <p id="status" class="text-gray-500">
      Status: Offline
    </p>

    <input
      id="nameInput"
      type="text"
      placeholder="Enter new name"
      class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white"
    />

    <button id="updateName" class="w-full bg-blue-600 text-white py-2 rounded">
      Update Name
    </button>

    <button id="toggleStatus" class="w-full bg-gray-600 text-white py-2 rounded">
      Go Online
    </button>

    <label class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-300">Dark Mode</span>
      <input type="checkbox" id="darkToggle" />
    </label>

  </section>

</body>
</html>
