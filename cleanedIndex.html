<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Your JS -->
    <script src="app.js" defer></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
  >
    <!-- CARD -->
    <section
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-6"
    >
      <!-- HEADER -->
      <div class="space-y-1">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
          Student Dashboard
        </h1>
        <p class="text-gray-500 dark:text-gray-400">Welcome back, Oscar</p>
      </div>

      <!-- INPUT + BUTTON -->
      <div class="space-y-4">
        <input
          type="text"
          placeholder="Enter your status"
          class="w-full rounded-md border border-gray-300 bg-white text-black dark:border-gray-600 dark:bg-gray-700 dark:text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          class="w-full rounded-md bg-blue-600 dark:bg-blue-500 py-2 text-white hover:bg-blue-700 transition"
        >
          Update Status
        </button>
      </div>

      <!-- DIVIDER -->
      <hr class="border-gray-200 dark:border-gray-700" />

      <!-- DARK MODE ROW -->
      <div class="flex items-center justify-between">
        <span class="text-gray-700 dark:text-gray-300"> Dark Mode </span>

        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="toggle" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:bg-white after:rounded-full after:transition-all peer-checked:after:translate-x-5"
          ></div>
        </label>
      </div>
    </section>
  </body>
</html>
